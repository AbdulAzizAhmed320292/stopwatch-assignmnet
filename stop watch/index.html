<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Aziz Ahmed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- mod up counter -->
    
<div class="main-container">    
    <h1> MOD UP COUNTER </h1>
    <h1 > <b class="uptimers" id="hours"> 00 </b>  <b class="uptimers" id="min"> 00 </b>  <b class="uptimers" id="sec"> 00 </b></h1>
   


     <input class="buttons" onClick="start()" type="button" value="start">
  <input class="buttons" type="button" onClick="pause()" value="pause">
   <input class="buttons" type="button" onClick="reset()" value="reset">
    
</div>




<div style="margin-top: 70px;" class="main-container">    
    <h1> MOD DOWN COUNTER </h1>
    <h1 > <b class="uptimers" id="hoursd"> 01 </b>  <b class="uptimers" id="mind"> 60 </b>  <b class="uptimers" id="secd"> 60 </b></h1>
   


     <input class="buttons" onClick="startd()" type="button" value="start">
  <input class="buttons" type="button" onClick="paused()" value="pause">
   <input class="buttons" type="button" onClick="resetd()" value="reset">
    
</div>





<!-- mod down counter -->
</body>
<script src="app.js"></script>
</html>
